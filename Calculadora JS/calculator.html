<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="calculator">
            <h1>Calculadora</h1>
            <h3>Número 1</h3>
            <input type="number" id="first_number">
            <h3>Número 2</h3>
            <input type="number" id="second_number">
            <h3>Resultado</h3>
            <p id="resultado"></p>
            <button id="suma">Sumar</button>
            <button id="resta">Restar</button>
            <button id="multiplicacion">Multiplicar</button>
            <button id="division">Dividir</button>
            <button id="potencia">Potencia</button>
            <button id="residuo">Residuo</button>
            <button id="raiz">Raíz cuadrada</button>
            <button id="reinicio">Reiniciar</button>
        </div>
    </section>



</body>
<script src="index.js"></script>

</html>
